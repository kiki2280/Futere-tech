<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futere Tech | Home</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./scripts/main.js"  type="module" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__promo">
            <div class="header__prmo-inner container">
                <a href="/" class="promo-link">
                    <span class="icon icon--yellow-arrow">
                        Subscribe to our Newsletter For New & latest Blogs and Resources
                    </span>
                </a>
            </div>
        </div>
        <div class="header__body">
            <div class="header__body-inner container">
                <div class="header__overlay">
                    <a href="/" class="header__logo logo" aria-label="Home" title="Home">
                        <img src="./images/logo.svg" alt="" width="179" height="50" class="logo image" />
                    </a>
                    <nav class="header__menu">
                        <ul class="header__menu-list">
                            <li class="header__menu-item">
                                <a href="/" class="header__menu-link is-active">Home</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="/" class="header__menu-link">News</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="/" class="header__menu-link">Podcasts</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="/" class="header__menu-link">Resources</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <a href="/" class="header__contact-us-link button button--accent">Contact Us</a>
                <button class="header__burger-button burger-button visible-mobile"
                type="button"
                aria-label="Open menu"
                title="Open menu">
                <span class="burger-button__line"></span>
                <span class="burger-button__line"></span>
                <span class="burger-button__line"></span>
                </button>
            </div>
        </div>
    </header>
</body>
</html>
